<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="display-4 text-center">Weight Converter</h1>
        <form >
      <!-- Input value -->
          <div class="form-group">
            <input id="lb-input" type="number" class="form-control" placeholder="Enter lbs">
          </div>
        </form>
      <!-- Cards that will display reuslts -->
      <div id="outPut">
        <div class="panel gram">
          <div class="panel-body">
            <h4>Grams </h4>
          </div>
          <div class="panel-footer gram-foot">
            <div id="gramRes"></div>
          </div>
        </div>

        <div class="panel kilo">
          <div class="panel-body">
            <h4>Kilograms</h4>
          </div>
          <div class="panel-footer kilo-foot">
            <div id="kgRes"></div>
          </div>
        </div>

        <div class="panel ounce">
          <div class="panel-body">
            <h4>Ounces</h4>
          </div>
          <div class="panel-footer oz-foot">
            <div id="ozRes" ></div>
          </div>
        </div>


        </div>
      </div>
      </div>
    </div>
  </div>

<script src="src/scripts.js" charset="utf-8"></script>
</body>
</html>
