<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Calculator</title>
    <link rel="stylesheet" href="dist/css/main.css">
  </head>
  <body>

    <section class="hero">
        <div class="container">
            <div class="roleplay-area">
                <div class="user-input-area">
                   <div class="text">
                      <h1> Select The Jutsu Rank Below</h1>
                   </div>
                    <button id="btn" rel="forbidden"><span class="mobile-hide">Jutsu Rank:</span> Forbidden</button>
                    <button id="btn" rel="s"><span class="mobile-hide">Jutsu Rank:</span> S</button>
                    <button id="btn" rel="a"><span class="mobile-hide">Jutsu Rank:</span> A</button>
                    <button id="btn" rel="b"><span class="mobile-hide">Jutsu Rank:</span> B</button>
                    <button id="btn" rel="c"><span class="mobile-hide">Jutsu Rank:</span> C</button>
                    <button id="btn" rel="d"><span class="mobile-hide">Jutsu Rank:</span> D</button>
                </div>
                <div class="result-area">
                    <div id="result">
                        
                    </div>
                    <div class="time-stamp"></div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="dist/js/scripts.js"></script>
  </body>
</html>
